---
- name: Enable the log analytics extension on Arc connected devices
  ansible.builtin.command: az connectedmachine extension create --machine-name "{{ item }}" --name "{{ extensions.azure_monitor_agent.name }}" --location "{{ region }}" --resource-group "{{ resource_group_name }}" --type "{{ extensions.azure_monitor_agent.type }}" --publisher "{{ extensions.azure_monitor_agent.publisher }}" --enable-auto-upgrade true --auto-upgrade-minor true --no-wait
  loop: "{{ hosts }}"
  register: create_extension_results
  failed_when: >
    ("Error" in create_extension_results.stdout) and
    ("is still processing" not in create_extension_results.stdout)
